path_classifiers:
  docs:
    - "LICENSE*"
    - "*.md"
  ci:
    - "ci-benchmark.yml"
    - "ci-documentation.yml"
    - "ci.yml"
    - ".github"
    - ".lgtm.yml"  
extraction:
  csharp:
    index:
      solution:
        - "./app/Spinner.sln"
      nuget_restore: true
      all_solutions: true  
      build_command:  
        - dotnet clean ./app/Spinner.sln
        - dotnet restore ./app/Spinner.sln --force
        - dotnet build ./app/Spinner.sln -f net6.0