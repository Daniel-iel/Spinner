name: documentation

on:
  push:
    tags:
      - v*
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  gh-release:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.GH_PAGES_DEPLOY }}
      - name: Release to GitHub Pages
        env:
          USE_SSH: true
          GIT_USER: git
        run: |
            npm install -p ./docs 
            npm run -p ./docs
            npm run deploy -p ./docs
