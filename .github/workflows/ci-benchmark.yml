name: .NET

on:
  push:
    tags:
      - v*
    branches: [main]
  pull_request:
    branches: [main, feature/*]

jobs:
  build:
    env:
      APP: "${{ github.workspace }}/app"
      PROJECT_BIN5: "./app/Spinner/bin/Release/net5.0"
      PROJECT_BENCH_WRITER: "./bench/Writer.Benchmark"

    runs-on: ubuntu-latest
   
    steps:
      - uses: actions/checkout@v2

      - name: Get Build Version üè∑Ô∏è  
        run: |
          Import-Module .\nupkgs\GetBuildVersion.psm1
          Write-Host $Env:GITHUB_REF
          $version = GetBuildVersion -VersionString $Env:GITHUB_REF
          echo "BUILD_VERSION=$version" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append
        shell: pwsh
        
      - name: Setup NuGet üîß
        uses: NuGet/setup-nuget@v1.0.5

      - name: Setup .NET Core SDK 3.1 üîß
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x

      - name: Setup .NET Core SDK 5.0 üîß
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Setup .NET Core SDK 6.0 üîß
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Restore Dependencies üì¶
        run: dotnet restore ${{env.PROJECT_BENCH_WRITER }}
     
      - name: Build ‚öôÔ∏è
        run: dotnet build ${{env.PROJECT_BENCH_WRITER }} -c Release -p:Version=$BUILD_VERSION --no-restore

      - name: Publish
        run: dotnet publish ${{env.PROJECT_BENCH_WRITER }} -c Release --verbosity normal -o ./publish.benchmarks/
      
      - name: Run
        if: github.event_name == 'pull_request'
        run: dotnet ./publish.benchmarks/Writer.Benchmark.dll -f "Writer.Benchmark.*"

      - name: Upload Benchmarks Results
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v2
        with:
          name: Benchmark_Results
          path: ${{env.PROJECT_BENCH_WRITER }}/BenchmarkDotNet.Artifacts/results/*
