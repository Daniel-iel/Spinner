name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['3.0', '3.1.x', '5.0.x' ]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core SDK ${{ matrix.dotnet-version }} 🔧
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies 📦
      run: dotnet restore
    - name: Build ⚙️
      run: dotnet build app/spinner.sln -c Release --no-restore
    - name: Test 🧪
      run: dotnet test app/spinner.sln --no-build --verbosity normal --no-restore
 