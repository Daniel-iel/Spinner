name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['5.0.x' ]

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core SDK ${{ matrix.dotnet-version }} 🔧
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    
    - name: Restore dependencies 📦
      run: dotnet restore $GITHUB_WORKSPACE/app/Spinner.sln
    
    - name: Build ⚙️
      run: dotnet build $GITHUB_WORKSPACE/app/Spinner.sln -c Release --no-restore
    
    - name: Test 🧪
      run: dotnet test $GITHUB_WORKSPACE/app/Spinner.sln --configuration Release --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=$GITHUB_WORKSPACE/Coverage
 