name: ci

on:
  push:
    tags:
      - v*
    branches: [main]
  pull_request:
    branches: [main, feature/*]

jobs:
  build:
    env:
      APP: "${{ github.workspace }}/src"
      PROJECT_TEST: "${{ github.workspace }}/src/Spinner.Test"
      PROJECT_SLN: "./src/Spinner.sln"      
      PROJECT_BIN10: "./src/Spinner/bin/Release/net10.0"
      PROJECT_BIN9: "./src/Spinner/bin/Release/net9.0"
      PROJECT_BIN8: "./src/Spinner/bin/Release/net8.0"

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ["10.0.x", "9.0.x", "8.0.x"]

    steps:
      - uses: actions/checkout@v4

      - name: Get Build Version ğŸ·ï¸
        run: |
          Import-Module .\nupkgs\GetBuildVersion.psm1
          Write-Host $Env:GITHUB_REF
          $version = GetBuildVersion -VersionString $Env:GITHUB_REF
          echo "BUILD_VERSION=$version" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append
        shell: pwsh

      - name: Setup NuGet ğŸ”§
        uses: NuGet/setup-nuget@v2

      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }} ğŸ”§
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Setup Stryker ğŸ”§
        run: dotnet tool install -g dotnet-stryker --version 4.8.1 || dotnet tool update -g dotnet-stryker --version 4.8.1

      - name: Install dotnet-format tool ğŸ”§
        run: dotnet tool install -g dotnet-format || dotnet tool update -g dotnet-format

      - name: Clean Dependencies ğŸ“¦
        run: dotnet clean ${{env.PROJECT_SLN }}

      - name: Restore Dependencies ğŸ“¦
        run: dotnet restore ${{env.PROJECT_SLN }}

      - name: Build âš™ï¸
        run: dotnet build ${{env.PROJECT_SLN }} -c Release -p:Version=$BUILD_VERSION --no-restore

      - name: Format â™»ï¸
        run: dotnet format ${{env.APP }} -v diag --severity error --no-restore

      - name: Test ğŸ§ª
        run: dotnet test ${{env.PROJECT_SLN }} --configuration Release --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover

      - name: Mutant Test ğŸ§ªğŸ‘¾
        if: github.event_name == 'pull_request' && matrix.dotnet-version == '9.0.x'        
        run: dotnet stryker --project  ${{ env.PROJECT_TEST }}/Spinner.Test.csproj --verbosity trace --log-to-file

      - name: Run Infer .NET 10.0 ğŸ”
        uses: microsoft/infersharpaction@v1.5
        with:
          binary-path: ${{ env.PROJECT_BIN10 }}

      - name: Run Infer .NET 9.0 ğŸ”
        uses: microsoft/infersharpaction@v1.5
        with:
          binary-path: ${{ env.PROJECT_BIN9 }}

      - name: Run Infer .NET 8.0 ğŸ”
        uses: microsoft/infersharpaction@v1.5
        with:
          binary-path: ${{ env.PROJECT_BIN8 }}

      - name: Codecov ğŸ“Š
        uses: codecov/codecov-action@v4
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          directory: ${{ env.PROJECT_TEST }}
          files: coverage.opencover.xml

      - name: Publish Package âœ‰ï¸
        if: startsWith(github.ref, 'refs/tags/v')
        run: nuget push **\*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_TOKEN}}
