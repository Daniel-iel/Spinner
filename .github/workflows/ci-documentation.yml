name: documentation

on:
  push:
    tags:
      - v*
    branches: [main, 'doc/*']
  pull_request:
    branches: [main]

jobs:
  gh-release:
    env:    
      DOC_FOLDER: './docs'      
     
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1     
      - uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.GH_PAGES_DEPLOY }}

      - name: Setup Node üîß
        uses: actions/setup-node@v1 
        with:
          node-version: "15.x"
          cache: "npm"
          cache-dependency-path: ./docs/package-lock.json
          path: $DOC_FOLDER

      - name: Restore Dependencies üì¶
        working-directory: $DOC_FOLDER
        run: npm install --force

      - name: Build ‚öôÔ∏è
        working-directory: $DOC_FOLDER
        run: npm run build

      - name: Publish to GitHub Pages ‚úâÔ∏è
        if: startsWith(github.ref, 'refs/tags/v')      
        working-directory: $DOC_FOLDER        
        env:
          USE_SSH: true
          GIT_USER: git
        run: npm run deploy
