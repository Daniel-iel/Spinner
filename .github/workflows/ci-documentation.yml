name: documentation

on:
  push:
    tags:
      - v*
      - doc*
    branches: [main]
  pull_request:
    branches: [main, "doc/*"]

jobs:
  gh-release:
    env:
      DOC_FOLDER: "./docs"

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node üîß
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: ./docs/package-lock.json

      - name: Setup SSH Agent üîë
        if: startsWith(github.ref, 'refs/tags/v')
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GH_PAGES_DEPLOY }}

      - name: Restore Dependencies üì¶
        working-directory: ${{ env.DOC_FOLDER }}
        run: npm install --force

      - name: Build ‚öôÔ∏è
        working-directory: ${{ env.DOC_FOLDER }}
        run: npm run build

      - name: Publish to GitHub Pages ‚úâÔ∏è
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: ${{ env.DOC_FOLDER }}
        env:
          USE_SSH: true
          GIT_USER: git
        run: |
          git config --global user.email  ${{secrets.OWNER_USER_EMAIL}}
          git config --global user.name  ${{secrets.OWNER_USER}}
          npm run deploy
